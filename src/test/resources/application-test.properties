#-----------------------------------------
# Server Configurations
# ----------------------------------------
#server.port= 8084
server.ssl.enabled=false
server.ssl.key-alias =
server.ssl.key-store-password=
server.ssl.key-store=
server.ssl.key-store-provider=
server.ssl.key-store-type=
security.require-ssl=
#-----------------------------------------
# Application Configurations
# ----------------------------------------
#host.name=localhost:8080
#-----------------------------------------
# OAuth2/JWT Configurations
# ----------------------------------------
security.jwt.access.token.expire.length= 999999
security.jwt.refresh.token.expire.length= 999999
#-----------------------------------------
# Database Configurations
# ----------------------------------------
spring.datasource.url=jdbc:h2:mem:test;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;DATABASE_TO_UPPER=false;
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.h2.console.enabled=true

#-----------------------------------------
# Flyway Configuration
#-----------------------------------------
spring.flyway.enabled=false
#-----------------------------------------
